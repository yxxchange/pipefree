app:
  name: pipeFree
  version: 1.0.0
  description: A simple application to demonstrate configuration management.
  deployment:
    mode: dev
    debug: true

http:
  port: 8080

redis:
  host: localhost
  port: 6379
  password: password

etcd:
  endpoints:
    - http://localhost:2379
  time:
    autoSyncInterval: 30 # second
    dialTimeout: 30 # second
    keepAlivePeriod: 30 # second
  retryCfg:
    maxSize: 5
    interval: 30 # second
    jitter: 0.3 # float

nebula:
  host: 172.25.144.171
  port: 9669
  userName: root
  password: <none>
  sessionConfig:
    poolMaxSize: 100
    poolMinSize: 30
    idleTime: 30 # second
    timeout: 0 # second
    useHttp2: false



orca:
  watcher:
    queueSize: 1000